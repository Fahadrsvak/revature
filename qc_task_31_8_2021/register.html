<!DOCTYPE html>
<html>

<head>
    <title>Welcome To Registration Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/validation.js"></script>
</head>

<body>
    <!-- Main div code -->
    <div id="main">
        <div class="h-tag">
            <h2>New Account Registration</h2>
        </div>
        <!-- Login box -->
        <div class="login">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
                <tr>
                    <td>Enter Name :</td>
                    <td><input type="text" placeholder="Enter name here" id="name" class="tb" /></td>
                </tr>
                <tr>
                    <td>Enter Email Id  :</td>
                    <td><input type="text" placeholder="Enter your email id here" id="email" class="tb" /></td>
                </tr>
                <tr>
                    <td>Enter Mobile Number :</td>
                    <td><input type="text" placeholder="Enter your mobile No here" id="mobileNo" class="tb" /></td>
                </tr>
                <tr>
                    <td>Enter new Password :</td>
                    <td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
                </tr>
                <tr>
                    <td>Confir the Password :</td>
                    <td><input type="password" placeholder="Reenter Password " id="pwd2" class="tb" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register" class="btn" onClick="login()" />
                    </td>
                </tr>
            </table>
        </div>
        <!-- login box div ending here.. -->
    </div>
    <!-- Main div ending here... -->

</body>

</html>
